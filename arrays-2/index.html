<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let price = [12.98, 14.20, 5.86, 9.25, 14.7];
        document.write("Prices: " + price + "<br>");

        let taxed = price.map(p => p * 1.13);
        document.write("Taxed Prices: " + taxed + "<br>");

        let formatTotal = taxed.map(t => `$${t.toFixed(2)}`);
        document.write("Formatted Totals: " + formatTotal + "<br>");
    </script>
</body>
</html>
